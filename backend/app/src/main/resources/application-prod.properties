# ========== 운영 환경 설정 ==========

# Media 파일 설정 (운영 환경)
media.base-url=https://j13a601.p.ssafy.io
media.images-path=/home/ubuntu/media/images

# 로깅 설정 (운영 환경에서는 필요한 로그만)
logging.level.org.com.taro=INFO
logging.level.org.springframework.web.reactive.function.client=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# 운영용 로그 파일 설정
logging.file.name=logs/taro-service.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n