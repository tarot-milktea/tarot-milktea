# ========== OpenAI API 설정 ==========
# 환경변수에서 API 키 주입 (보안)
openai.api-key=${OPENAI_API_KEY}

# SSAFY GMS 엔드포인트
openai.base-url=${OPENAI_BASE_URL:https://gms.ssafy.io/gmsapi/api.openai.com/v1}
# 사용할 모델
openai.model=${OPENAI_MODEL:gpt-4.1}
# 최대 토큰 수
openai.max-tokens=${OPENAI_MAX_TOKENS:1500}
# 창의성 수준 (0.0-2.0)
openai.temperature=${OPENAI_TEMPERATURE:0.7}
# 타임아웃 (초)
openai.timeout-seconds=${OPENAI_TIMEOUT:30}

# ========== Gemini API 설정 ==========
# 환경변수에서 GMS 키 주입 (보안)
gemini.api-key=${OPENAI_API_KEY}

# SSAFY GMS 엔드포인트
gemini.base-url=${GEMINI_BASE_URL:https://gms.ssafy.io/gmsapi/generativelanguage.googleapis.com}
# 사용할 모델
gemini.model=${GEMINI_MODEL:gemini-2.0-flash-exp-image-generation}
# 타임아웃 (초) - 이미지 생성용
gemini.timeout-seconds=${GEMINI_TIMEOUT:60}

# ========== Spring Boot 설정 ==========
spring.application.name=taro-service

# 비동기 처리 설정
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.keep-alive=60s
spring.task.scheduling.pool.size=2

# 서버 최적화 설정
server.servlet.context-path=/
server.tomcat.max-connections=200
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# ========== 로깅 설정 (공통) ==========
# 루트 로거
logging.level.root=INFO
# Spring 프레임워크
logging.level.org.springframework=INFO

# ========== 캐시 설정 (향후 사용) ==========
# AI 응답 캐싱 설정
cache.taro-results.ttl=3600
cache.taro-results.max-entries=1000

# ========== Media 파일 설정 ==========
# 베이스 URL 설정
media.base-url=${MEDIA_BASE_URL:https://j13a601.p.ssafy.io}
# 이미지 저장 경로 (환경별로 다르게 설정)
media.images-path=${MEDIA_IMAGES_PATH:temp/images}
